        $(document).ready(function () {
            $(window).on('scroll', function () {
                var scroll = $(window).scrollTop();
                //높이 95 이상 스크롤시 클래스 추가
                if (scroll > 95) {
                    $('header').addClass('fixed on');
                } else {
                    $('header').removeClass('fixed on');
                }
            });
        });
